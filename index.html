<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent page reload
            // Hide the form section
            document.getElementById('feedback-form-section').style.display = 'none';
            // Show the thank-you section
            document.getElementById('thank-you-section').style.display = 'block';
        }

        // Function to reset the form and allow a new response
        function submitAnotherResponse() {
            // Reset the form fields
            document.getElementById('feedback-form').reset();
            // Show the form section again
            document.getElementById('feedback-form-section').style.display = 'block';
            // Hide the thank-you section
            document.getElementById('thank-you-section').style.display = 'none';
        }
    </script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-500 p-4">

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <!-- Feedback Form Section -->
        <div id="feedback-form-section">
            <h2 class="text-3xl font-bold text-center text-purple-800">Feedback Form</h2>
            <form id="feedback-form" onsubmit="handleSubmit(event)" class="space-y-4 mt-6">
                <div class="flex flex-col">
                    <label for="name" class="text-gray-700 font-semibold">Your Name</label>
                    <input type="text" id="name" name="name" class="p-2 bg-gradient-to-r from-blue-100 to-blue-200 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>

                <div class="flex flex-col">
                    <label for="email" class="text-gray-700 font-semibold">Your Email</label>
                    <input type="email" id="email" name="email" class="p-2 bg-gradient-to-r from-blue-100 to-blue-200 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>

                <div class="flex flex-col">
                    <label for="feedback" class="text-gray-700 font-semibold">Your Feedback</label>
                    <textarea id="feedback" name="feedback" class="p-2 bg-gradient-to-r from-blue-100 to-blue-200 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" rows="4" required></textarea>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg shadow-md px-6 py-2 hover:bg-gradient-to-l from-purple-700 to-blue-700 transition duration-300">Submit</button>
                </div>
            </form>
        </div>

        <!-- Thank You Section -->
        <div id="thank-you-section" style="display: none;" class="text-center">
            <h2 class="text-3xl font-bold text-purple-800">Thank You!</h2>
            <p class="text-gray-700 mt-4">Your feedback has been successfully submitted. We appreciate your input!</p>
            <button onclick="submitAnotherResponse()" class="mt-6 px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg hover:bg-gradient-to-l from-purple-700 to-blue-700 transition duration-300">
                Submit Another Response
            </button>
        </div>
    </div>

</body>
</html>
